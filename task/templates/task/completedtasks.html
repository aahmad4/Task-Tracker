{% extends 'task/base.html' %} 

{% block content %} 

Completed

<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'viewtask' task.id %}">
                {% if task.important %} <strong> {% endif %} 
                {{ task.title }} 
                </strong> 
                {% if task.memo %} - {{ task.memo }} {% endif%} 
                {{ task.datecompleted|date:'M j Y H:i' }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
